		console.log(circle);
		circle.height ="570";
		circle.backgrundColor = "green";
		console.log(circle);
		function emulate() {
			var circleElement = document.getElementById('circle');
			document.getElementById('circle')
			circleElement.style.height = circle.height + "px";
